<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='x-ua-compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, maximum-scale=1'>
    <title>Переход с SAP на 1С</title>
</head>
<body>
<div id='app'>
    <div class='container'>
        <nav class='nav'>
            <a href='' class='nav-link'>Проблема</a>
            <a href='' class='nav-link'>Выгоды</a>
            <a href='' class='nav-link'>Что о нас говорят</a>
            <a href='' class='nav-link'>Обсудим детали</a>
        </nav>
        <div class='content'>
            <div class='section problem'>
                <h1 class='title problem-title'>Проблема</h1>
                <h4 class='description problem-description'>Описание проблемы</h4>
            </div>
            <div class='section benefits'>
                <h1 class='title benefits-title'>Выгоды</h1>
                <div class='card-group benefits-card-group'>
                    <div class='card benefits-card'>1</div>
                    <div class='card benefits-card'>2</div>
                    <div class='card benefits-card'>3</div>
                    <div class='card benefits-card'>4</div>
                    <div class='card benefits-card'>5</div>
                    <div class='card benefits-card'>6</div>
                </div>
            </div>
            <div class='section social-prof'>
                <h1 class='title social-prof-title'>Что о нас говорят</h1>
                <div class='card-group social-prof-card-group'>
                    <div class='card social-prof-card'>1</div>
                    <div class='card social-prof-card'>2</div>
                    <div class='card social-prof-card'>3</div>
                    <div class='card social-prof-card'>4</div>
                    <div class='card social-prof-card'>5</div>
                    <div class='card social-prof-card'>6</div>
                    <div class='card social-prof-card'>7</div>
                    <div class='card social-prof-card'>8</div>
                </div>
            </div>
            <div class='section call'>
                <h1 class='title call-title'>Интересно!</h1>
                <h4 class='description call-description'>Хочу узнать больше</h4>
                <button class='btn call-btn'>Обсудим детали</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
